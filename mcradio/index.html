<!DOCTYPE html>
<html class="radiohtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Radio</title>
  <meta property="og:title" content="MC Radio" />
  <meta property="og:image" content="https://tggamesyt.dev/assets/mcradio/mcradio.png" />
  <meta property="og:description" content="Minecraft Songs 24/7" />
  <meta name="theme-color" content="#0053FF">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="https://tggamesyt.dev/assets/mcradio/mcradio.png" type="image/png">
  <link rel="stylesheet" href="sigma.css">
  <script src="sigma.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <link rel="stylesheet" href="https://tggamesyt.dev/sidebar.css">
  <script src="https://tggamesyt.dev/js.js"></script>
  <div class="sidebar" id="sidebar">
      <div id="navbar"></div>
      <div id="silly"></div>
      <p>â€Ž</p>
  </div>
  <button class="menu-btn" onclick="dotwo()">
      <span class="white"></span>
      <span class="white"></span>
      <span class="white"></span>
  </button>
  <canvas id="canvas"></canvas>
  <h1><img src="https://tggamesyt.dev/assets/mcradio/mcradio.png" alt="MC Radio" class="logo"></h1>
  <audio id="player"></audio>
  <div>
    <button id="playPauseBtn">Start</button>
    <label>Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1"></label>
  </div>
  <div id="trackList"></div>
  <p>For the nerds out there, this radio has no backend. I got some Creator Friendly mp3s from youtube and the html is generating those with a seed, so it's always the same.</p>
  <select id="playlistSelector">
  <option value="manifest">Default (Every track by popular artists)</option>
  <option value="pop">Popular tracks only</option>
  </select>
</body>
</html>
