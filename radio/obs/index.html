<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Button Over Image</title>
    <script src="https://tggamesyt.github.io/radio/sigma.js" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            padding: 2vh;
            max-width: 1000px;
        }

        .container {
            position: relative;
            width: 100%;
            max-height: 70vh;
            aspect-ratio: 1/1;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2vw;
            filter: drop-shadow(0 0 10px #00ffc8);
        }

        .invisible-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .caption {
            margin-top: 2vh;
            font-size: 6vw;
            color: #333;
            font-size: 3em;
            color: #00aaff;
            text-shadow:
              -1px -1px 0 #001f4d,  
              1px -1px 0 #001f4d,
              -1px  1px 0 #001f4d,
              1px  1px 0 #001f4d;
            font-weight: bold;
        }
    </style>
    <script>
      function changeButtonText() {
          setTimeout(function() {
              document.getElementById('playPauseBtn').textContent = '';
          }, 10); 
      }
  </script>
</head>
<body>
<div class="wrapper">
<div class="container">
    <img src="https://tggamesyt.github.io/assets/radio/sigma.png" alt="Image" class="image">
    <button class="invisible-button" id="playPauseBtn" onclick="changeButtonText()"></button>
  </div>
  <div class="caption">
    Sigma Radio https://tggamesyt.github.io/radio
</div>
</div>
    <audio id="player" style="display: none;"></audio>
    <label><input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" style="display: none;"></label>
    <div id="trackList" style="display: none;"></div>

<canvas id="canvas" style="display: none;"></canvas>
</body>
</html>
