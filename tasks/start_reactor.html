<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Reactor</title>
  <style>
    body {
      margin: 0;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 100px;
      background: #2b2b2b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #000;
      transition: background 0.2s;
      cursor: pointer;
    }

    .cell.active {
      background: yellow;
    }

    .cell.correct {
      background: limegreen;
    }

    .cell.error {
      background: red;
    }

    #taskDone {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: limegreen;
      padding: 10px 25px;
      border-radius: 10px;
      animation: slideDown 2s forwards;
      display: none;
      z-index: 9999;
    }

    @keyframes slideDown {
      0% { top: -100px; opacity: 0; }
      50% { top: 50%; opacity: 1; transform: translate(-50%, -50%); }
      100% { top: 50%; opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="grid" id="displayGrid"></div>
  <div class="grid" id="inputGrid"></div>
</div>

<div id="taskDone">Task Done</div>

<script>
  const displayGrid = document.getElementById("displayGrid");
  const inputGrid = document.getElementById("inputGrid");
  const taskDone = document.getElementById("taskDone");

  const displayCells = [];
  const inputCells = [];

  for (let i = 0; i < 9; i++) {
    const disp = document.createElement("div");
    disp.classList.add("cell");
    displayGrid.appendChild(disp);
    displayCells.push(disp);

    const input = document.createElement("div");
    input.classList.add("cell");
    input.dataset.index = i;
    inputGrid.appendChild(input);
    inputCells.push(input);
  }

  let sequence = [];
  let userInput = [];
  let round = 1;
  let inputEnabled = false;

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function playSequence() {
    inputEnabled = false;
    for (let i = 0; i < sequence.length; i++) {
      const index = sequence[i];
      displayCells[index].classList.add("active");
      await sleep(500);
      displayCells[index].classList.remove("active");
      await sleep(200);
    }
    inputEnabled = true;
    userInput = [];
  }

  function resetGame() {
    sequence = [];
    userInput = [];
    round = 1;
    startRound();
  }

  function showTaskDone() {
    taskDone.style.display = "block";
    setTimeout(() => {
      window.location.href = "amongcraft://taskdone/start_reactor";
    }, 2000);
  }

  async function startRound() {
    sequence.push(Math.floor(Math.random() * 9));
    await sleep(500);
    playSequence();
  }

  inputCells.forEach(cell => {
    cell.addEventListener("click", () => {
      if (!inputEnabled) return;
      const index = parseInt(cell.dataset.index);
      userInput.push(index);

      const currentStep = userInput.length - 1;
      if (index !== sequence[currentStep]) {
        // Wrong input
        cell.classList.add("error");
        inputEnabled = false;
        setTimeout(() => {
          inputCells.forEach(c => c.classList.remove("error"));
          resetGame();
        }, 700);
        return;
      }

      cell.classList.add("correct");
      setTimeout(() => cell.classList.remove("correct"), 300);

      if (userInput.length === sequence.length) {
        inputEnabled = false;
        if (round >= 5) {
          showTaskDone();
        } else {
          round++;
          startRound();
        }
      }
    });
  });

  startRound();
</script>

</body>
</html>
