<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Fuel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: none;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #tankWrapper {
      width: 80px;
      height: 200px;
      border: 4px solid #444;
      border-radius: 10px;
      position: relative;
      background: #111;
      overflow: hidden;
    }

    #fuelFill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: #ffcc00;
      transition: height 0.1s;
    }

    #fillButton {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #ff8800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #fillButton:active {
      background: #ffaa00;
    }

    #taskDoneText {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      color: #0f9d58;
      text-shadow: 0 0 8px black;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      z-index: 10;
      animation-fill-mode: forwards;
    }

    @keyframes flyDown {
      0% { top: -60px; opacity: 0; }
      50% { top: 50%; opacity: 1; transform: translate(-50%, -50%); }
      100% { top: 50%; opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="tankWrapper">
      <div id="fuelFill"></div>
    </div>
    <button id="fillButton">Hold to Fill</button>
  </div>
  <div id="taskDoneText">Task Done</div>

  <script>
    const fill = document.getElementById("fuelFill");
    const button = document.getElementById("fillButton");
    const doneText = document.getElementById("taskDoneText");

    let fuelLevel = 0;
    let interval = null;

    function updateFill() {
      fill.style.height = `${fuelLevel}%`;
      if (fuelLevel >= 100) {
        doneText.style.animation = "flyDown 1.5s ease forwards";
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = "amongcraft://taskdone/fuelcan";
        }, 1600);
      }
    }

    function startFilling() {
      if (interval) return;
      interval = setInterval(() => {
        fuelLevel = Math.min(fuelLevel + 1, 100); // ~3 seconds to fill
        updateFill();
      }, 30);
    }

    function stopFilling() {
      clearInterval(interval);
      interval = null;
    }

    button.addEventListener("mousedown", startFilling);
    button.addEventListener("mouseup", stopFilling);
    button.addEventListener("mouseleave", stopFilling);

    button.addEventListener("touchstart", (e) => {
      e.preventDefault();
      startFilling();
    }, { passive: false });

    button.addEventListener("touchend", stopFilling);
  </script>
</body>
  </html>
