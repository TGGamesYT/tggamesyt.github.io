<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swipe Card</title>
  <style>
    body {
      margin: 0;
      background: #222;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      position: relative;
    }

    .scanner {
      background: #111;
      border: 4px solid #444;
      border-radius: 10px;
      width: 300px;
      height: 80px;
      position: relative;
      overflow: hidden;
    }

    .card {
      width: 100px;
      height: 60px;
      background: #0077cc;
      border-radius: 5px;
      position: absolute;
      top: 10px;
      left: 0;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      user-select: none;
    }

    #taskDone {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: limegreen;
      padding: 10px 20px;
      border-radius: 10px;
      animation: slideDown 2s forwards;
      z-index: 9999;
      display: none;
    }

    @keyframes slideDown {
      0% { top: -100px; opacity: 0; }
      50% { top: 40px; opacity: 1; }
      100% { top: 40px; opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="scanner" id="scanner">
    <div class="card" id="card">CARD</div>
  </div>
</div>

<div id="taskDone">Task Done</div>

<script>
  const card = document.getElementById("card");
  const scanner = document.getElementById("scanner");
  let isDragging = false;
  let startX = 0;
  let startTime = 0;

  card.addEventListener("mousedown", (e) => {
    isDragging = true;
    startX = e.clientX;
    startTime = Date.now();
    card.style.cursor = "grabbing";
  });

  document.addEventListener("mouseup", (e) => {
    if (!isDragging) return;
    isDragging = false;
    card.style.cursor = "grab";

    const deltaX = e.clientX - startX;
    const duration = (Date.now() - startTime) / 1000; // seconds
    const speed = Math.abs(deltaX / duration);

    // Acceptable swipe speed range (pixels/second)
    const minSpeed = 300;
    const maxSpeed = 900;

    if (deltaX < 150 || speed < minSpeed || speed > maxSpeed) {
      card.style.left = "0px";
      alert("Bad read. Try again.");
    } else {
      showTaskDone();
    }
  });

  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const delta = e.clientX - startX;
    const newLeft = Math.min(Math.max(0, delta), scanner.clientWidth - card.clientWidth);
    card.style.left = newLeft + "px";
  });

  function showTaskDone() {
    const done = document.getElementById("taskDone");
    done.style.display = "block";
    setTimeout(() => {
      window.location.href = "amongcraft://taskdone/swipe_card";
    }, 2000);
  }
</script>

</body>
  </html>
