<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding-top: 50px; }
        input, select, button { padding: 10px; font-size: 16px; width: 100%; margin: 10px 0; }
        #result a { font-size: 18px; color: blue; }
    </style>
</head>
<body>

    <h2>YouTube MP3/MP4 Downloader</h2>

    <input id="url" placeholder="Enter YouTube URL">

    <select id="format">
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
    </select>

    <button onclick="download()">Get Download Link</button>

    <div id="result"></div>

    <script>
        function download() {
            const url = document.getElementById("url").value;
            const format = document.getElementById("format").value;

            if (!url) {
                alert("Enter a YouTube URL!");
                return;
            }

            const apiURL = `https://api.redstonemc.net:6767/download?url=${encodeURIComponent(url)}&format=${format}`;

            document.getElementById("result").innerHTML =
                `<p><a href="${apiURL}" target="_blank">Click here to download (${format.toUpperCase()})</a></p>`;
        }
    </script>

</body>
</html>
