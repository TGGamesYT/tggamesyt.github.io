<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA Translator</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: green;
            padding: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #console {
            white-space: pre-wrap;
        }
        input, button {
            background-color: black;
            color: green;
            border: none;
            font-family: monospace;
            font-size: 16px;
            padding: 5px;
            width: 100%;
            margin: 5px 0;
        }
        #output {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="console">
        <p>Welcome to SGA Translator Console</p>
        <p>Type "exit" to quit.</p>
        <p>1 => English to Standard Galactic</p>
        <p>2 => Standard Galactic to English</p>
        <p>What would you like to translate?</p>
        <input type="number" id="typeInput" placeholder="Choose option 1 or 2">
        <textarea id="textInput" placeholder="Enter text to translate..."></textarea>
        <button id="translateButton">Translate</button>
        <p id="output"></p>
        <button id="copyButton" style="display:none;">Copy Translation</button> <!-- Initially hidden -->
    </div>

    <script>
        const englishToSGA = {
            'a': 'á”‘', 'b': 'Ê–', 'c': 'á“µ', 'd': 'â†¸', 'e': 'á’·', 'f': 'âŽ“', 'g': 'âŠ£', 'h': 'â‘',
            'i': 'â•Ž', 'j': 'â‹®', 'k': 'ê–Œ', 'l': 'ê–Ž', 'm': 'á’²', 'n': 'ãƒª', 'o': 'ð™¹', 'p': '!Â¡',
            'q': 'á‘‘', 'r': 'âˆ·', 's': 'á“­', 't': 'â„¸Ì£', 'u': 'âš', 'v': 'âŠ', 'w': 'âˆ´', 'x': 'Ì‡/',
            'y': '||', 'z': 'â¨…'
        };

        const sgaToEnglish = Object.fromEntries(Object.entries(englishToSGA).map(([k, v]) => [v, k]));
        sgaToEnglish['ð™¹'] = 'o'; // Manually mapping the "ð™¹" back to "o"

        function translateToSGA(text) {
            return text.split('').map(char => {
                if (char === ' ') return ' ';  // Preserve spaces
                return englishToSGA[char.toLowerCase()] || char;
            }).join('');
        }

        function translateToEnglish(sgaText) {
            return sgaText.split('').map(char => {
                if (char === ' ') return ' ';  // Preserve spaces
                return sgaToEnglish[char] || 'o'; // 'o' for unknown characters
            }).join('');
        }

        // Function to copy the translation to the clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied to clipboard!');
            }).catch(function(err) {
                alert('Failed to copy: ' + err);
            });
        }

        document.getElementById('translateButton').addEventListener('click', function () {
            const type = parseInt(document.getElementById('typeInput').value);
            const text = document.getElementById('textInput').value;

            let output = '';

            if (type === 1) {
                const translatedSGA = translateToSGA(text);
                output = `Translated to SGA: ${translatedSGA}`;
                document.getElementById('copyButton').setAttribute('data-text', translatedSGA); // Store the SGA translation for copying
            } else if (type === 2) {
                const translatedEnglish = translateToEnglish(text);
                output = `Translated to English: ${translatedEnglish}`;
                document.getElementById('copyButton').setAttribute('data-text', translatedEnglish); // Store the English translation for copying
            } else {
                output = 'Invalid option. Please choose 1 or 2.';
            }

            document.getElementById('output').textContent = output;
            document.getElementById('copyButton').style.display = 'block'; // Show copy button
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const translatedText = document.getElementById('copyButton').getAttribute('data-text');
            copyToClipboard(translatedText); // Copy the stored translation
        });
    </script>
</body>
</html>
