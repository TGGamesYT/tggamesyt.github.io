<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA Translator Console</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #00FF00;
            padding: 20px;
        }
        #console {
            background-color: black;
            color: #00FF00;
            border: 1px solid #333;
            padding: 20px;
            width: 90%;
            height: 300px;
            margin: 0 auto;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: #00FF00;
            border: none;
            border-top: 1px solid #333;
        }
        button {
            background-color: #00FF00;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="console">Welcome to the SGA Translator Console!\n</div>
    <input type="text" id="input" placeholder="Type your command here..." />
    <button onclick="copyToClipboard()">Copy Translation</button>

    <script>
        const englishToSga = {
            'a': 'á”‘', 'b': 'Ê–', 'c': 'á“µ', 'd': 'â†¸', 'e': 'á’·', 'f': 'âŽ“', 'g': 'âŠ£', 'h': 'â‘',
            'i': 'â•Ž', 'j': 'â‹®', 'k': 'ê–Œ', 'l': 'ê–Ž', 'm': 'á’²', 'n': 'ãƒª', 'o': 'ð™¹', 'p': '!Â¡',
            'q': 'á‘‘', 'r': 'âˆ·', 's': 'á“­', 't': 'â„¸Ì£', 'u': 'âš', 'v': 'âŠ', 'w': 'âˆ´', 'x': 'Ì‡/',
            'y': '||', 'z': 'â¨…'
        };

        const sgaToEnglish = Object.fromEntries(
            Object.entries(englishToSga).map(([k, v]) => [v, k])
        );

        let consoleOutput = "Welcome to the SGA Translator Console!\n";
        let currentTranslation = "";

        function translateToSga(text) {
            // Replace spaces with 3 spaces, and add 1 space between SGA characters
            return text.toLowerCase().split('').map(char => {
                if (char === ' ') {
                    return '   '; // Replace spaces with 3 spaces
                }
                return englishToSga[char] || char; // Translate character to SGA or leave as is
            }).join(' '); // Join all characters with 1 space
        }

        function translateToEnglish(sgaText) {
            // Replace 3 spaces with 1 space and remove spaces between characters
            return sgaText.split('   ').map(section => {
                // In each word, remove the spaces between characters and translate back
                return section.split(' ').map(char => sgaToEnglish[char] || char).join('');
            }).join(' '); // Join words with 1 space
        }

        function handleInput(event) {
            const inputText = event.target.value;
            const consoleElement = document.getElementById('console');
            let response = "";

            if (inputText.startsWith("1")) {
                const textToTranslate = inputText.slice(2); // Remove the "1 " part
                currentTranslation = translateToSga(textToTranslate);
                response = `Translated to SGA: ${currentTranslation}\n`;
            } else if (inputText.startsWith("2")) {
                const textToTranslate = inputText.slice(2); // Remove the "2 " part
                currentTranslation = translateToEnglish(textToTranslate);
                response = `Translated to English: ${currentTranslation}\n`;
            } else {
                response = "Invalid command. Type '1 <text>' to translate to SGA or '2 <text>' to translate to English.\n";
            }

            consoleOutput += response;
            consoleElement.textContent = consoleOutput;
            event.target.value = "";
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentTranslation).then(() => {
                alert('Translation copied!');
            });
        }

        document.getElementById('input').addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                handleInput(event);
            }
        });
    </script>
</body>
</html>
