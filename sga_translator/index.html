<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA Translator Console</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #00FF00;
            padding: 20px;
        }
        #console {
            background-color: black;
            color: #00FF00;
            border: 1px solid #333;
            padding: 20px;
            width: 90%;
            height: 300px;
            margin: 0 auto;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: #00FF00;
            border: none;
            border-top: 1px solid #333;
        }
        button {
            background-color: #00FF00;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        #keyboard {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: black;
            border: 2px solid #00FF00;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 5px;
        }
        #keyboard button {
            background-color: #00FF00;
            color: black;
            border: 1px solid #333;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <!-- Sidebar -->
  <link rel="stylesheet" href="https://tg.is-a.dev/sidebar.css">
  <script src="https://tg.is-a.dev/js.js"></script>
  <div class="sidebar" id="sidebar">
      <div id="navbar"></div>
      <div id="silly"></div>
      <p>‚Äé</p>
  </div>
  <button class="menu-btn" onclick="dotwo()">
      <span class="white"></span>
      <span class="white"></span>
      <span class="white"></span>
  </button>
    <div id="console">Welcome to the SGA Translator Console!\n</div>
    <input type="text" id="input" placeholder="Type your command here..." />
    <button onclick="copyToClipboard()">Copy Translation</button>
    <button onclick="toggleKeyboard()">Toggle SGA Keyboard</button>

    <div id="keyboard">
        <!-- SGA Keyboard Buttons -->
        <button onclick="addCharacter('·îë')">·îë</button>
        <button onclick="addCharacter(' ñ')"> ñ</button>
        <button onclick="addCharacter('·ìµ')">·ìµ</button>
        <button onclick="addCharacter('‚Ü∏')">‚Ü∏</button>
        <button onclick="addCharacter('·í∑')">·í∑</button>
        <button onclick="addCharacter('‚éì')">‚éì</button>
        <button onclick="addCharacter('‚ä£')">‚ä£</button>
        <button onclick="addCharacter('‚çë')">‚çë</button>
        <button onclick="addCharacter('‚ïé')">‚ïé</button>
        <button onclick="addCharacter('‚ãÆ')">‚ãÆ</button>

        <button onclick="addCharacter('Íñå')">Íñå</button>
        <button onclick="addCharacter('Íñé')">Íñé</button>
        <button onclick="addCharacter('·í≤')">·í≤</button>
        <button onclick="addCharacter('„É™')">„É™</button>
        <button onclick="addCharacter('ùôπ')">ùôπ</button>
        <button onclick="addCharacter('!¬°')">!¬°</button>
        <button onclick="addCharacter('·ëë')">·ëë</button>
        <button onclick="addCharacter('‚à∑')">‚à∑</button>
        <button onclick="addCharacter('·ì≠')">·ì≠</button>

        <button onclick="addCharacter('‚Ñ∏Ã£')">‚Ñ∏Ã£</button>
        <button onclick="addCharacter('‚öç')">‚öç</button>
        <button onclick="addCharacter('‚çä')">‚çä</button>
        <button onclick="addCharacter('‚à¥')">‚à¥</button>
        <button onclick="addCharacter('Ãá/')">Ãá/</button>
        <button onclick="addCharacter('||')">||</button>
        <button onclick="addCharacter('‚®Ö')">‚®Ö</button>
        <button onclick="addCharacter(' ')">Space</button>
    </div>

    <script>
        const englishToSga = {
            'a': '·îë', 'b': ' ñ', 'c': '·ìµ', 'd': '‚Ü∏', 'e': '·í∑', 'f': '‚éì', 'g': '‚ä£', 'h': '‚çë',
            'i': '‚ïé', 'j': '‚ãÆ', 'k': 'Íñå', 'l': 'Íñé', 'm': '·í≤', 'n': '„É™', 'o': 'ùôπ', 'p': '!¬°',
            'q': '·ëë', 'r': '‚à∑', 's': '·ì≠', 't': '‚Ñ∏Ã£', 'u': '‚öç', 'v': '‚çä', 'w': '‚à¥', 'x': 'Ãá/',
            'y': '||', 'z': '‚®Ö'
        };

        const sgaToEnglish = Object.fromEntries(
            Object.entries(englishToSga).map(([k, v]) => [v, k])
        );

        let consoleOutput = "Welcome to the SGA Translator Console!\n";
        let currentTranslation = "";

        function toggleKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.style.display = keyboard.style.display === 'none' ? 'grid' : 'none';
        }

        function addCharacter(character) {
            const inputField = document.getElementById('input');
            if (character === ' ') {
                inputField.value += '  ';  // Insert two spaces for the space button
            } else {
                inputField.value += character + ' ';  // Insert space after each character
            }
        }

        function translateToSga(text) {
            let sgaText = text.split('').map(char => {
                if (char === ' ') {
                    return '   ';
                }
                if (char === char.toUpperCase() && char !== ' ' && /[a-zA-Z]/.test(char)) {
                    return `^${englishToSga[char.toLowerCase()] || char}`;
                }
                return englishToSga[char] || char;
            }).join(' ');

            sgaText = sgaText.replace(/     /g, '   ');
            return sgaText;
        }

        function translateToEnglish(sgaText) {
            return sgaText.split('   ').map(section => {
                return section.split(' ').map(char => {
                    if (char.startsWith('^')) {
                        return sgaToEnglish[char.slice(1)]?.toUpperCase() || char;
                    }
                    return sgaToEnglish[char] || char;
                }).join('');
            }).join(' ');
        }

        function handleInput(event) {
            const inputText = event.target.value;
            const consoleElement = document.getElementById('console');
            let response = "";

            if (inputText.startsWith("1")) {
                const textToTranslate = inputText.slice(2);
                currentTranslation = translateToSga(textToTranslate);
                response = `Translated to SGA: ${currentTranslation}\n`;
            } else if (inputText.startsWith("2")) {
                const textToTranslate = inputText.slice(2);
                currentTranslation = translateToEnglish(textToTranslate);
                response = `Translated to English: ${currentTranslation}\n`;
            } else {
                response = "Invalid command. Type '1 <text>' to translate to SGA or '2 <text>' to translate to English.\n";
            }

            consoleOutput += response;
            consoleElement.textContent = consoleOutput;
            event.target.value = "";
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentTranslation).then(() => {
                alert('Translation copied!');
            });
        }

        document.getElementById('input').addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                handleInput(event);
            }
        });
    </script>
</body>
</html>
