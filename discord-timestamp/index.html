<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Timestamp Generator</title>
  <style>
    :root {
      --bg-color: #2c2f33;
      --text-color: #ffffff;
      --input-bg: #23272a;
      --border-color: #7289da;
      --secondary-color: #99aab5;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --input-bg: #fff;
      --border-color: #4a90e2;
      --secondary-color: #555;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }

    input, select {
      padding: 0.5rem;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--input-bg);
      border: 1px solid var(--secondary-color);
      border-radius: 5px;
      font-family: monospace;
      word-break: break-word;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    button {
      flex: 1;
      padding: 0.6rem;
      background-color: var(--border-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #5b6eae;
    }

    @media (max-width: 480px) {
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Discord Timestamp Generator</h1>

  <label for="datetime">Select Date & Time:</label>
  <input type="datetime-local" id="datetime" />

  <label for="format">Select Format:</label>
  <select id="format">
    <option value="t">Short Time (e.g. 9:41 PM)</option>
    <option value="T">Long Time (e.g. 9:41:30 PM)</option>
    <option value="d">Short Date (e.g. 30/06/2025)</option>
    <option value="D">Long Date (e.g. 30 June 2025)</option>
    <option value="f">Short Date/Time (e.g. 30 June 2025 9:41 PM)</option>
    <option value="F">Long Date/Time (e.g. Monday, 30 June 2025 9:41 PM)</option>
    <option value="R">Relative Time (e.g. in 2 months)</option>
  </select>

  <div id="output">&lt;t:TIMESTAMP:FORMAT&gt;</div>

  <div class="controls">
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    const datetimeInput = document.getElementById('datetime');
    const formatSelect = document.getElementById('format');
    const output = document.getElementById('output');

    function updateOutput() {
      const date = new Date(datetimeInput.value);
      if (isNaN(date.getTime())) {
        output.textContent = "Please enter a valid date/time.";
        return;
      }
      const timestamp = Math.floor(date.getTime() / 1000);
      const format = formatSelect.value;
      output.textContent = `<t:${timestamp}:${format}>`;
    }

    function copyToClipboard() {
      const text = output.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }).catch(err => {
        alert('Failed to copy: ' + err);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light');
    }

    datetimeInput.addEventListener('input', updateOutput);
    formatSelect.addEventListener('change', updateOutput);
  </script>
</body>
</html>
