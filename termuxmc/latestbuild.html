<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest PaperMC Build</title>
</head>
<body>
    <h1>Latest PaperMC Build Version</h1>
    <pre id="jsonData">Loading...</pre>

    <script>
        // Function to get the latest PaperMC build for a given Minecraft version
        async function getLatestPaperMCBuild(minecraftVersion) {
            const url = `https://api.papermc.io/v2/projects/paper/versions/${minecraftVersion}/builds`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.builds && data.builds.length > 0) {
                    const latestBuild = data.builds[data.builds.length - 1]; // Get the latest build
                    const jsonResponse = {
                        minecraftVersion: minecraftVersion,
                        latestBuild: latestBuild.build,
                        buildDetails: latestBuild
                    };
                    document.getElementById('jsonData').textContent = JSON.stringify(jsonResponse, null, 2);
                } else {
                    showError(`No builds found for Minecraft version ${minecraftVersion}`);
                }
            } catch (error) {
                showError('Error fetching PaperMC build data: ' + error.message);
            }
        }

        // Function to display an error message in JSON format
        function showError(message) {
            const errorResponse = {
                error: message
            };
            document.getElementById('jsonData').textContent = JSON.stringify(errorResponse, null, 2);
        }

        // Get the version from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const version = urlParams.get('version');

        if (version) {
            getLatestPaperMCBuild(version); // Fetch the latest build for the specified version
        } else {
            showError('Minecraft version not specified in the URL.');
        }
    </script>
</body>
</html>
