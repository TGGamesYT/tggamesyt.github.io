---
sitemap: false
---
<!DOCTYPE html>
<html>
<head>
  <style>
    .container-wrapper {
      float: left;
      clear: left;
      font-family: Minecraft, sans-serif;
      margin: 16px 0;
    }

    .container-frame {
      position: relative;
      width: 324px;
      image-rendering: pixelated;
      padding: 0;
      box-sizing: content-box;
      border-style: solid;
      border-width: 4px;
      border-image-source: url('https://minecraft.wiki/images/Inventory_background.png');
      border-image-slice: 4 fill;
      border-image-width: 4px;
      border-image-repeat: stretch;
      background-clip: padding-box;
    }

    .inventory-title {
      color: #3F3F3F;
      font-size: 16px;
      margin: 4px 0 2px 2px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .inventory-grid {
      position: absolute;
      display: grid;
      grid-template-columns: repeat(9, 36px);
      grid-gap: 0;
    }

    .slot {
  width: 36px;
  height: 36px;
  background: url('https://minecraft.wiki/images/Slot.png') no-repeat;
  background-size: 512px 512px;  /* 128px * 4 */
  background-position: 0 0;      /* top-left 9x9 */
  image-rendering: pixelated;
  position: relative;
    }

    .slot img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
      position: absolute;
      top: 2px;
      left: 2px;
    }

    .inventory-label {
      position: absolute;
      bottom: 159px;
      left: 8px;
      color: #3F3F3F;
      font-family: Minecraft, sans-serif;
      font-size: 16px;
    }

    .player-inventory {
      position: absolute;
      bottom: 6px;
      left: 6px;
    }

    .block {
      display: block;
    }
  </style>
</head>
<body>

<div id="output"></div>

<script>
function formatItemName(name) {
  return name
    .split(' ')
    .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
    .join('_');
}

function getItemImage(name) {
  return name ? `https://minecraft.wiki/images/Invicon_${formatItemName(name)}.png` : '';
}

function createSlot(itemName = '') {
  const slot = document.createElement('div');
  slot.className = 'slot';
  if (itemName) {
    const img = document.createElement('img');
    img.src = getItemImage(itemName);
    slot.appendChild(img);
  }
  return slot;
}

function createGrid(rows, items) {
  const grid = document.createElement('div');
  grid.className = 'inventory-grid';
  grid.style.gridTemplateRows = `repeat(${rows}, 36px)`;
  for (let i = 0; i < rows; i++) {
    for (let j = 0; j < 9; j++) {
      const idx = i * 9 + j;
      grid.appendChild(createSlot(items[idx]));
    }
  }
  return grid;
}

function createPlayerInventory(invItems = [], hotbarItems = []) {
  const wrapper = document.createElement('div');
  wrapper.className = 'player-inventory';

  for (let i = 0; i < 3; i++) {
    const row = document.createElement('div');
    row.className = 'block';
    for (let j = 0; j < 9; j++) {
      const idx = i * 9 + j;
      row.appendChild(createSlot(invItems[idx]));
    }
    wrapper.appendChild(row);
  }

  const hotbar = document.createElement('div');
  hotbar.className = 'block';
  hotbar.style.marginTop = '8px';
  for (let i = 0; i < 9; i++) {
    hotbar.appendChild(createSlot(hotbarItems[i]));
  }
  wrapper.appendChild(hotbar);
  return wrapper;
}

function renderContainer({ type, title, slots = [], inv = [], hotbar = [], forceInventory = false }) {
  const wrapper = document.createElement('div');
  wrapper.className = 'container-wrapper';

  const frame = document.createElement('div');
  frame.className = 'container-frame';

  const name = document.createElement('div');
  name.className = 'inventory-title';
  name.textContent = title || type.charAt(0).toUpperCase() + type.slice(1).replace('-', ' ');
  frame.appendChild(name);

  let rows = 0;
  switch (type) {
    case 'hopper': rows = 1; break;
    case 'large-chest': rows = 6; break;
    case 'chest':
    case 'barrel':
    case 'shulker-box':
    case 'ender-chest':
    default: rows = 3; break;
  }

  const grid = createGrid(rows, slots);
  grid.style.top = '30px';
  grid.style.left = type === 'hopper' ? '78px' : '8px';
  frame.appendChild(grid);

  const includeInventory = forceInventory || inv.some(x => x) || hotbar.some(x => x);
  if (includeInventory) {
    const label = document.createElement('div');
    label.className = 'inventory-label';
    label.textContent = 'Inventory';
    frame.appendChild(label);

    const playerInv = createPlayerInventory(inv, hotbar);
    frame.appendChild(playerInv);

    frame.style.height = (type === 'hopper' ? 56 : 128) + 180 + 'px';
  } else {
    frame.style.height = type === 'hopper' ? '56px' : '128px';
  }

  wrapper.appendChild(frame);
  return wrapper;
}

// Sample rendering
const output = document.getElementById('output');

output.appendChild(renderContainer({
  type: 'chest',
  title: 'Copper Chest',
  slots: Array(27).fill('Iron Ingot'),
  inv: Array(27).fill('Copper Ingot'),
  hotbar: Array(9).fill('Redstone'),
}));

output.appendChild(renderContainer({
  type: 'hopper',
  title: 'Hopper',
  slots: Array(5).fill('Hopper'),
  forceInventory: false
}));

output.appendChild(renderContainer({
  type: 'dispenser',
  title: 'Dispenser',
  slots: Array(9).fill('Arrow'),
  inv: Array(27).fill(''),
  hotbar: Array(9).fill(''),
}));
</script>

</body>
</html>
