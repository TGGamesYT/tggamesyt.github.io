<!DOCTYPE html>
<html>
<head>
  <style>
    .container-box {
      position: relative;
      width: 324px;
      border: 8px solid #a2a9b1;
      background-color: #f8f9fa;
      font-family: 'Minecraft', sans-serif;
      margin-bottom: 20px;
    }

    .container-title {
      font-size: 16px;
      padding: 4px;
      color: #3F3F3F;
    }

    .slot-row {
      display: flex;
      margin-bottom: 4px;
    }

    .slot {
      width: 36px;
      height: 36px;
      background: url('https://minecraft.wiki/images/Inventory_slot.png') no-repeat center center;
      background-size: contain;
      margin-right: 2px;
    }

    .inventory-label {
      font-size: 16px;
      color: #3F3F3F;
      margin: 8px 0 4px 2px;
    }
  </style>
</head>
<body>

<div id="inventory-output"></div>

<script>
function createSlotRow(slotCount) {
  const row = document.createElement('div');
  row.className = 'slot-row';
  for (let i = 0; i < slotCount; i++) {
    const slot = document.createElement('div');
    slot.className = 'slot';
    row.appendChild(slot);
  }
  return row;
}

function renderContainer(title, rows = 3, includeInventory = true) {
  const container = document.createElement('div');
  container.className = 'container-box';

  const label = document.createElement('div');
  label.className = 'container-title';
  label.textContent = title;
  container.appendChild(label);

  for (let i = 0; i < rows; i++) {
    container.appendChild(createSlotRow(9));
  }

  if (includeInventory) {
    const invLabel = document.createElement('div');
    invLabel.className = 'inventory-label';
    invLabel.textContent = 'Inventory';
    container.appendChild(invLabel);

    for (let i = 0; i < 3; i++) {
      container.appendChild(createSlotRow(9));
    }

    container.appendChild(createSlotRow(9)); // hotbar
  }

  return container;
}

const output = document.getElementById('inventory-output');
output.appendChild(renderContainer("Copper Chest", 3, true));
output.appendChild(renderContainer("Hopper", 1, true));
output.appendChild(renderContainer("Dispenser", 3, false));
</script>

</body>
</html>
